---
title: Limbr Blog
timezone: Australia/Melbourne
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
permalink: "/:year/:month/:day/:title.html"
gems:
  - jekyll-paginate
paginate: 20
paginate_path: "/posts/:num/"
